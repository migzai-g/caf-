<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content="initial-scale 1.0, width=device-width">
        <link rel='stylesheet' href="cafe.css">
        <title>Cafés</title>
        </head>
        <body>
            <button class="botao" id="contadorBotao"> 0 Cafés </button>

            <h1> Cafés Tomados </h1>

    <script>
        let contador = 0;
        const botao = document.getElementById("contadorBotao");

        botao.addEventListener("click", function() {
            contador++;
            botao.textContent = `${contador} Cafés`;
        });
    </script>
    </body>
</html>
